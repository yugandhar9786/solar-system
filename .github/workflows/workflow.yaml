name: cicd workflow
on:
    workflow_dispatch:
    push:
        branches:
            - main
            - feature/*
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: setup nodejs 18
              uses: actions/setup-node@v2
              with:
                node-version: 18
            - name: install dependencies
              run: npm install
            - name: run tests
              run: npm test
            - name: coverage report
              run: npm run coverage
    

    